<!DOCTYPE html>
<html>
<head>
    <title>Page 1</title>
</head>
<body>

<h2>Page 1 - Enter Details</h2>

<form id="userForm">
    ID: <input type="text" id="id" required><br><br>
    Name: <input type="text" id="name" required><br><br>
    Age: <input type="number" id="age" required><br><br>

    <button type="submit">Next</button>
</form>

<script>
document.getElementById("userForm").addEventListener("submit", function(e) {
    e.preventDefault(); 

    sessionStorage.setItem("userId", document.getElementById("id").value);
    sessionStorage.setItem("userName", document.getElementById("name").value);
    sessionStorage.setItem("userAge", document.getElementById("age").value);

    window.location.href = "page2.html";
});
</script>

</body>
</html>
