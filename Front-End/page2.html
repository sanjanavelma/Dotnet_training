<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
</head>
<body>

<h2>Page 2</h2>

<p id="result"></p>

<script>
// read query string
var params = new URLSearchParams(window.location.search);

var name = params.get("name");
var city = params.get("city");

document.getElementById("result").innerHTML =
    "Name: " + name + "<br>City: " + city;
</script>

</body>
</html>
